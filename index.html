  <body>
   <section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">

        <div class="card shadow" style="border-radius: 15px; border: none;">
          <div class="card-body p-5">

            <h2 class="title mb-3 text-center">Todo List App</h2>

            <div class="d-flex justify-content-center align-items-center mb-4">
              <div class="form-outline flex-fill">
                <input type="text" id="add" autocomplete="off" placeholder="add name todo" class="add form-control form-control mt-4" />
                <label class="form-label text-primary" for="form3">What do you need to do today?</label>
              </div>
              <button id="submit" class="btn btn-primary px-5 ms-2 mb-2">Add</button>
            </div>

            <ul id="list-item" class="list-group mb-0">
              
            </ul>

          </div>
        </div>

      </div>
    </div>
    <script src="/app.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
